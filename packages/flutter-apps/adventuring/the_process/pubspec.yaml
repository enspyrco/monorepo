name: the_process
description: A tool to automate "the process", a system for organising collaboration.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.8.1"

dependencies:
  flutter:
    sdk: flutter

  # redfire 
  redfire:
    path: ../../../flutter-apps/utils/redfire

  # redux
  redux: ^5.0.0
  flutter_redux: ^0.8.2
  
  # redux - app state
  freezed_annotation: ^1.1.0
  json_annotation: ^4.4.0
  fast_immutable_collections: ^7.1.2

  # utils 
  uuid: ^3.0.5
  http: ^0.13.4

dev_dependencies:
  # general testing
  flutter_test:
    sdk: flutter
  test: ^1.19.5
  mockito: ^5.0.17
  
  # redfire
  redfire_lints:
    path: ../../../flutter-apps/utils/redfire_lints
  redfire_test:
    path: ../../../flutter-apps/utils/redfire_test
  
  # code gen
  build_runner: ^2.1.7
  freezed: ^1.1.0
  json_serializable: ^6.1.4

flutter:
  uses-material-design: true # we use material icons for dropdowns etc.