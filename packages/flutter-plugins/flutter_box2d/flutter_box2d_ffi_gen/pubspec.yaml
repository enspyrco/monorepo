name: flutter_box2d_ffi_gen
description: A package for experimenting with ffigen.
version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.16.2 <3.0.0'
  
dev_dependencies:
  lints: ^1.0.0
  test: ^1.16.0
  ffigen: ^4.1.3

ffigen:
  output: 'generated_bindings.dart'
  llvm-path:
    - '/opt/homebrew/opt/llvm'
  headers:
    entry-points:
      - 'native.cpp'
