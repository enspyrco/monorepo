name: flutter_box2d_web
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.3
  flutter_box2d_platform_interface:
    path: ../flutter_box2d_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    implements: flutter_box2d
    platforms:
      web:
        pluginClass: FlutterBox2DWeb
        fileName: flutter_box2d_web.dart