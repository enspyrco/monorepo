name: git_vis
description: A Flutter app to visualise the git commit history with a delightful UI for performing git commands.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  ffigen: ^7.2.2

ffigen:
  output: "lib/git/native/bindings/libgit2_bindings.dart"
  headers:
    entry-points:
      - "libgit2/include/*.h"
  name: "LibGit2"
  description: "Bindings for libgit2"