name: adventure_maker
description: Create, organise & discover adventures taking place in tech-world.
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # astro
  astro:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro
  astro_types:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_types
  astro_locator:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/utils/astro_locator
  astro_inspector_screen:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_inspector_screen
  astro_auth:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_auth
  astro_error_handling:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_error_handling
  astro_navigation:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_navigation
  
  # firestore
  firestore_service_interface:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/interfaces/firestore_service_interface
  firestore_service_flutterfire:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/flutterfire/firestore_service_interface
  
  collection: ^1.16.0
  firebase_core: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  enspyr_lints:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/enspyr_lints
  astro_test_utils:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_test_utils

flutter:
  uses-material-design: true
