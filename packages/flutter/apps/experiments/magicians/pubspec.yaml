name: magicians
description: A game made with Flutter and TFLite where players cast spells using gestures recognised during video streaming.
tla: mgc
publish_to: 'none'
version: 0.0.0

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  camera: ^0.10.3
  flutter_tflite_ffi:
    path:  ../../../plugins/flutter_tflite_ffi
  flutter:
    sdk: flutter
  path_provider: ^2.0.12
  async: ^2.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/model_movenet_multipose.tflite