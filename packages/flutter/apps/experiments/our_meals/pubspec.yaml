name: our_meals
description: Manage meals as a team - choosing, shopping, cooking, etc.
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.17.0
  locator:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/utils/locator
  astro:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/utils/astro
  astro_widgets:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_widgets
  astro_dev_tools_screen:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_dev_tools_screen
  astro_auth:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_auth

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
