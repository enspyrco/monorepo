name: our_meals
description: Manage meals as a team - choosing, shopping, cooking, etc.
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.17.0
  firebase_auth: ^3.3.18
  sign_in_with_apple: ^3.3.0
  crypto: ^3.0.2
  locator:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/utils/locator
  enspyr_redux:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/utils/redux
  redux_widgets:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/redux_widgets

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
