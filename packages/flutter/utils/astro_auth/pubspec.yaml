name: astro_auth
description: Drop-in astro components for authentication.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  sign_in_with_apple: ^4.1.0
  crypto: ^3.0.2
  astro_locator:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/utils/astro_locator
  astro:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro
  astro_navigation:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_navigation
  astro_types:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_types
  astro_error_handling:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_error_handling
  firebase_auth_service_interface:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/interfaces/firebase_auth_service_interface
  firebase_auth_service_flutterfire:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/flutterfire/firebase_auth_service_flutterfire

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^2.0.0
  astro_test_utils:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_test_utils
  build_runner: ^2.3.2
  astro_generators:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/flutter/utils/astro_generators
