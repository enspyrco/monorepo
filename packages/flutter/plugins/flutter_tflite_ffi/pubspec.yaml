name: flutter_tflite_ffi
description: A Flutter plugin TensorFlow Lite, using FFI.
version: 0.0.0

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: ">=2.11.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^1.2.1
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffigen: ^5.0.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
