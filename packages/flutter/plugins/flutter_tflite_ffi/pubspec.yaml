name: flutter_tflite_ffi
description: A Flutter plugin TensorFlow Lite, using FFI.
version: 0.0.1

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: ">=2.11.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.0
  plugin_platform_interface: ^2.0.2
  path_provider: ^2.0.11

dev_dependencies:
  ffigen: ^7.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
