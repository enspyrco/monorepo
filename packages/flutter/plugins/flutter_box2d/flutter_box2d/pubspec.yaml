name: flutter_box2d
description: A flutter plugin for Box2D - a 2D Physics Engine for Games.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

flutter:
  plugin:
    platforms:
      ios:
        default_package: flutter_box2d_ios
      macos:
        default_package: flutter_box2d_macos
      web:
        default_package: flutter_box2d_web

dependencies:
  flutter:
    sdk: flutter
  flutter_box2d_ios:
    path: ../flutter_box2d_ios
  flutter_box2d_macos:
    path: ../flutter_box2d_macos
  flutter_box2d_platform_interface:
    path: ../flutter_box2d_platform_interface
  flutter_box2d_web:
    path: ../flutter_box2d_web

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
