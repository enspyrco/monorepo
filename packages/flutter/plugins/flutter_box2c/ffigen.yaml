# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: FlutterBox2cBindings
description: Bindings for `src/flutter_box2c.h`.
output: 'lib/src/bindings/generated_bindings.dart'
headers:
  entry-points:
    - 'src/box2c/include/box2d/box2d.h'
    - 'src/box2c/include/box2d/geometry.h'
compiler-opts:
  - '-Ibox2c/include/'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
