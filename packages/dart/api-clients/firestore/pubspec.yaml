name: firestore_api_client
description: A wrapper and convenience methods around the autogenerated Firebase API client from googleapis.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=2.15.1 <3.0.0'

dependencies: 
  googleapis: ^8.0.0
  googleapis_auth: ^1.3.0
  json_utils:
    git:
      url: https://github.com/enspyrco/monorepo.git
      path: packages/dart/utils/json_utils
    # path: ../../utils/json_utils

dev_dependencies:
  lints: ^1.0.0
  test: ^1.16.0
